<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Our Future Together</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-anim" aria-hidden="true"></div>

  <main class="hero" role="main">
    <div class="wrap">
      <header class="brand">
        <h1 id="title">Our Future Together</h1>
        <p id="subtitle">A little glimpse of the life we’re creating together…</p>
      </header>

      <div class="action-row">
        <button id="startBtn" class="btn primary">Start</button>
        <a id="qrLink" class="btn ghost" href="#" target="_blank" rel="noopener">Scan / Open</a>
      </div>

      <div id="carousel" class="carousel" aria-live="polite">
        <article class="card active" data-index="0">
          <div class="num">01</div>
          <p class="card-text">Small joys and everyday moments.</p>
        </article>

        <article class="card" data-index="1">
          <div class="num">02</div>
          <p class="card-text">Dreams we chase together.</p>
        </article>

        <article class="card" data-index="2">
          <div class="num">03</div>
          <p class="card-text">A future built with love and work.</p>
        </article>
      </div>

      <div class="controls" id="controls">
        <button id="prev" class="ctrl">Prev</button>
        <button id="next" class="ctrl">Next</button>
      </div>

      <footer class="footer">
        <small id="footerText">Made with ♥ — change this text</small>
      </footer>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
