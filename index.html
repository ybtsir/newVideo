<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Our Future Together</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="hero">
    <div class="content">
      <h1 id="title">Our Future Together</h1>
      <p id="subtitle">A little glimpse of the life we’re creating together…</p>

      <div class="start-row">
        <button id="startBtn" class="btn">Start</button>
        <a id="qrLink" class="qr-link" href="#" target="_blank" aria-label="Open site via QR">Scan / Open</a>
      </div>

      <div class="steps" id="steps">
        <section class="step active" data-step="1">
          <h2 class="step-title">01</h2>
          <p class="step-text">Small joys and everyday moments.</p>
        </section>

        <section class="step" data-step="2">
          <h2 class="step-title">02</h2>
          <p class="step-text">Dreams we chase together.</p>
        </section>

        <section class="step" data-step="3">
          <h2 class="step-title">03</h2>
          <p class="step-text">A future built with love and work.</p>
        </section>
      </div>

      <div class="controls">
        <button id="prev" class="ctrl">Prev</button>
        <button id="next" class="ctrl">Next</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <small id="footerText">Made with ♥ — change this text</small>
  </footer>

  <script src="script.js"></script>

</html>
